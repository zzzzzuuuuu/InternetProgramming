<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기본 내장 객체</title>
</head>
<body>
<script>
  var arr = ["hello", "world"];
  var str = " Java Script";
  var tmp = "";

  // HELLO WORLD JAVA SCRIPT 의 대문자 형태로 한줄로 문자열 출력
  for (i = 0; i < arr.length; i++)
    tmp += arr[i].toString().toUpperCase() + " ";
  console.log(tmp.concat(str.toUpperCase()));
</script>
</body>
</html>
