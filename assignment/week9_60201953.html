<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>60201953 안지유</title>
    <style>
        #redbox {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: red;
            top: 0;
            left: 0;
        }

        #bluebox {
            width: 100px;
            height: 100px;
            position: absolute;
            border: 1px solid blue;
            top: 0;
            right: 0;
        }
    </style>
    <script>
      window.onload = function () {
        const redBox = document.getElementById("redbox");
        const blueBox = document.getElementById("bluebox");

        let redBoxPosition = {x: 0, y: 0};
        let blueBoxPosition = {x: window.innerWidth - 100, y: 0}; // 오른쪽 상단 위치

        // redBox
        setInterval(() => {
          redBoxPosition.x += 1; // 오른쪽으로 이동
          redBoxPosition.y += 1; // 아래로 이동

          // 화면 아래쪽에 도달하면 위치 리셋
          if (redBoxPosition.y > window.innerHeight - 50) {
            redBoxPosition.x = 0;
            redBoxPosition.y = 0;
          }

          redBox.style.left = redBoxPosition.x + "px";
          redBox.style.top = redBoxPosition.y + "px";
        }, 50);


        // blueBox
        setInterval(() => {
          blueBoxPosition.x -= 1;
          blueBoxPosition.y += 1;

          if (blueBoxPosition.y > window.innerHeight - 100) {
            blueBoxPosition.x = window.innerWidth - 100;
            blueBoxPosition.y = 0;
          }

          blueBox.style.left = blueBoxPosition.x + "px";
          blueBox.style.top = blueBoxPosition.y + "px";
        }, 150)
      }
    </script>
</head>
<body>
<div id="redbox"></div>
<div id="bluebox"></div>
</body>
</html>
