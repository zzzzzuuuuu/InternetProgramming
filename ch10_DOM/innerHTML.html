<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>innerHTML</title>
    <script>
      window.onload = function () {
        var text = "<h1>Hello JavaScript!</h1>";
        document.body.innerHTML = text;
      }
    </script>
</head>
<body>
<h1> Hello JS </h1> <!--여기 있는 거 먼저 로딩, 한 번만 출력됨 내용 다르면 덮어씌워져서 로딩-->
</body>
</html>
